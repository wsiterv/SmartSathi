

{% block content %}
<style>
    body {
        background: url('/static/images/farm-background.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        max-width: 400px;
        margin: 60px auto;
        padding: 30px 40px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        border: 2px solid #4CAF50;
    }

    h2 {
        text-align: center;
        color: #2e7d32;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .form-container input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    .form-container input[type="submit"]:hover {
        background-color: #388e3c;
    }

    .bottom-text {
        text-align: center;
        margin-top: 15px;
    }

    .bottom-text a {
        color: #2e7d32;
        font-weight: bold;
        text-decoration: none;
    }

    .bottom-text a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Register to SmartSathi</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    <div class="bottom-text">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>
{% endblock %}
